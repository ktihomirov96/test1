
<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; }
    form { background: white; padding: 20px; border-radius: 5px; box-shadow: 0 0 5px #ccc; }
    input { display: block; margin: 10px 0; padding: 10px; width: 100%; }
    button { padding: 10px; width: 100%; background: #004080; color: white; border: none; }
  </style>
</head>
<body>
  <form method="POST" action="/login">
    <h2>Вход в системата</h2>
    <input name="username" type="text" placeholder="Потребител">
    <input name="password" type="password" placeholder="Парола">
    <button type="submit">Вход</button>
  </form>
</body>
</html>
