
<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
  <style>
    body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #1e3a5f; color: white; }
    .login-box { background: #2d4a7a; padding: 20px; border-radius: 10px; text-align: center; }
    input { display: block; margin: 10px auto; padding: 8px; width: 200px; }
    button { padding: 10px 20px; background: #3b82f6; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Вход</h2>
    <input id="username" placeholder="Потребителско име">
    <input id="password" type="password" placeholder="Парола">
    <button onclick="login()">Вход</button>
  </div>
  <script>
    function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      if (u && p) {
        sessionStorage.setItem("loggedIn", "true");
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
