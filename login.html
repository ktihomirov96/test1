
<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Вход в платформата</title>
  <style>
    body { font-family: sans-serif; background: #1e3a5f; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    form { background: white; color: black; padding: 20px; border-radius: 8px; width: 300px; box-shadow: 0 0 10px rgba(0,0,0,0.4); }
    input { width: 100%; padding: 10px; margin: 8px 0; }
    button { background: #1e3a5f; color: white; padding: 10px; width: 100%; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <form onsubmit="return login(event)">
    <h2>Вход</h2>
    <input type="text" id="username" placeholder="Потребител" required>
    <input type="password" id="password" placeholder="Парола" required>
    <button type="submit">Вход</button>
    <p id="msg" style="color: red;"></p>
  </form>

  <script>
    function login(e) {
      e.preventDefault();
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      if (u === "admin" && p === "1234") {
        location.href = "index.html";
      } else {
        document.getElementById("msg").textContent = "Невалидни данни.";
      }
      return false;
    }
  </script>
</body>
</html>
