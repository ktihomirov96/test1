
<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <title>Вход</title>
  <style>
    body {
      background: #1e3a5f; color: white; font-family: sans-serif;
      display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0;
    }
    form {
      background: white; color: black; padding: 30px; border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5); width: 300px;
    }
    input, button { width: 100%; padding: 10px; margin: 8px 0; }
    button { background: #1e3a5f; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <form onsubmit="return login(event)">
    <h2>Вход</h2>
    <input id="username" placeholder="Потребител" required>
    <input id="password" type="password" placeholder="Парола" required>
    <button type="submit">Влез</button>
    <p id="msg" style="color:red;"></p>
  </form>
  <script>
    function login(e) {
      e.preventDefault();
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      if (u === "admin" && p === "1234") {
        location.href = "index.html";
      } else {
        document.getElementById("msg").textContent = "Невалидни данни.";
      }
    }
  </script>
</body>
</html>
