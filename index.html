
<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Платформа за оферти и ремонти</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <nav class="sidebar">
    <ul>
      <li><a href="#" onclick="loadView('offers')">Оферти</a></li>
      <li><a href="#" onclick="loadView('requests')">Заявки</a></li>
      <li><a href="#" onclick="loadView('users')">Потребители</a></li>
    </ul>
  </nav>
  <main id="content">
    <h1>Добре дошли</h1>
    <p>Изберете секция от менюто вляво.</p>
  </main>
</div>
<script>
function loadView(view) {
  fetch(`views/${view}.html`)
    .then(res => res.text())
    .then(html => {
      document.getElementById('content').innerHTML = html;
    });
}
</script>
</body>
</html>
