<!DOCTYPE html>
<html>
<head>
  <title>Таблица за оферти и ремонти</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sidebar">
    <h2>Технически изделия</h2>
    <ul>
      <li><a href="#">Оферти</a></li>
      <li><a href="#">Чат</a></li>
      <li><a href="#">Склад</a></li>
      <li><a href="#">Потребители</a></li>
    </ul>
  </div>
  <div class="main">
    <h1>Готова платформа за оферти и ремонти</h1>
    <form action="/add-offer" method="POST">
      <input name="project" placeholder="Проект №" required />
      <input name="client" placeholder="Клиент" required />
      <input name="matrix" placeholder="Матрица №" required />
      <input name="description" placeholder="Описание" />
      <input type="date" name="deadline" />
      <input name="price" placeholder="Цена" />
      <select name="urgency">
        <option value="Low">Ниска</option>
        <option value="Medium">Средна</option>
        <option value="High">Висока</option>
      </select>
      <button>Добави</button>
    </form>
  </div>
</body>
</html>
